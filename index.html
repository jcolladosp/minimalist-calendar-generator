<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendario Minimalista</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/neobrutalismcss@latest" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="Inter_28pt-Medium-normal.js"></script>
  </head>
  <body>
    <div class="top-controls">
      <div class="lang-switcher">
        <button class="lang-btn active" onclick="setLanguage('es')">ES</button>
        <button class="lang-btn" onclick="setLanguage('en')">EN</button>
      </div>
      <div class="right-controls">
        <button class="theme-btn" onclick="toggleTheme()" id="themeBtn">
          游깿
        </button>
        <a
          href="https://github.com/jcolladosp/minimalist-calendar-generator"
          target="_blank"
          rel="noopener noreferrer"
          class="github-btn"
        >
          <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
            <path
              d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"
            />
          </svg>
        </a>
      </div>
    </div>

    <div class="wrapper">
      <div class="container">
        <h1 id="title">Calendario Minimalista</h1>

        <div class="row">
          <div class="field">
            <label for="year" id="labelYear">A침o</label>
            <input type="number" id="year" min="2000" max="2100" value="2026" />
          </div>
          <div class="field">
            <label for="month" id="labelMonth">Mes</label>
            <select id="month"></select>
          </div>
        </div>

        <div class="row">
          <div class="field">
            <label for="startDay" id="labelStartDay">Semana empieza en</label>
            <select id="startDay"></select>
          </div>
        </div>

        <div class="row">
          <div class="field">
            <label for="fontFamily" id="labelFont">Fuente</label>
            <select id="fontFamily">
              <option value="Inter_28pt-Medium">Inter</option>
              <option value="courier">Courier</option>
              <option value="helvetica">Helvetica</option>
              <option value="times">Times</option>
            </select>
          </div>
          <div class="field">
            <label for="fontStyle" id="labelFontStyle">Estilo</label>
            <select id="fontStyle">
              <option value="normal">Normal</option>
              <option value="bold">Bold</option>
              <option value="italic">Italic</option>
              <option value="bolditalic">Bold Italic</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="field">
            <label for="calendarPosition" id="labelCalendarPosition"
              >Posici칩n del calendario</label
            >
            <select id="calendarPosition">
              <option value="below-image">Debajo de la imagen</option>
              <option value="bottom">Margen inferior</option>
            </select>
          </div>
        </div>

        <div class="holidays-section">
          <label id="labelHolidays">D칤as festivos</label>
          <div class="holidays-input-row">
            <input
              type="number"
              id="holidayInput"
              min="1"
              max="31"
              placeholder="1-31"
            />
            <button type="button" onclick="addHoliday()" id="btnAddHoliday">
              A침adir
            </button>
          </div>
          <div class="holidays-list" id="holidaysList"></div>
        </div>

        <div class="drop-zone" id="dropZone">
          <input type="file" id="imageInput" accept="image/*" />
          <span id="dropText">Arrastra una imagen o haz clic aqu칤</span>
          <div class="preview" id="preview">
            <button
              type="button"
              onclick="removeImage()"
              id="btnRemoveImage"
              class="remove-image-btn"
            >
              칑
            </button>
          </div>
        </div>

        <button
          class="btn-generate"
          onclick="generatePDF()"
          id="generateBtn"
          disabled
        >
          Descargar PDF
        </button>
      </div>

      <footer class="footer">
        <p id="footerPrivacy">
          Todo queda en tu navegador. No almacenamos ninguna informaci칩n.
        </p>
      </footer>
    </div>

    <script src="app.js"></script>
  </body>
</html>
