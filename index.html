<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendario Minimalista</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/neobrutalismcss@latest" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="Inter_28pt-Medium-normal.js"></script>
  </head>
  <body>
    <div class="top-controls">
      <div class="lang-switcher">
        <button class="lang-btn active" onclick="setLanguage('es')">ES</button>
        <button class="lang-btn" onclick="setLanguage('en')">EN</button>
      </div>
      <button class="theme-btn" onclick="toggleTheme()" id="themeBtn">
        ðŸŒ™
      </button>
    </div>

    <div class="wrapper">
      <div class="container">
        <h1 id="title">Calendario Minimalista</h1>

        <div class="row">
          <div class="field">
            <label for="year" id="labelYear">AÃ±o</label>
            <input type="number" id="year" min="2000" max="2100" value="2026" />
          </div>
          <div class="field">
            <label for="month" id="labelMonth">Mes</label>
            <select id="month"></select>
          </div>
        </div>

        <div class="row">
          <div class="field">
            <label for="startDay" id="labelStartDay">Semana empieza en</label>
            <select id="startDay"></select>
          </div>
        </div>

        <div class="row">
          <div class="field">
            <label for="fontFamily" id="labelFont">Fuente</label>
            <select id="fontFamily">
              <option value="Inter_28pt-Medium">Inter</option>
              <option value="courier">Courier</option>
              <option value="helvetica">Helvetica</option>
              <option value="times">Times</option>
            </select>
          </div>
          <div class="field">
            <label for="fontStyle" id="labelFontStyle">Estilo</label>
            <select id="fontStyle">
              <option value="normal">Normal</option>
              <option value="bold">Bold</option>
              <option value="italic">Italic</option>
              <option value="bolditalic">Bold Italic</option>
            </select>
          </div>
        </div>

        <div class="holidays-section">
          <label id="labelHolidays">DÃ­as festivos</label>
          <div class="holidays-input-row">
            <input
              type="number"
              id="holidayInput"
              min="1"
              max="31"
              placeholder="1-31"
            />
            <button type="button" onclick="addHoliday()" id="btnAddHoliday">
              AÃ±adir
            </button>
          </div>
          <div class="holidays-list" id="holidaysList"></div>
        </div>

        <div class="drop-zone" id="dropZone">
          <input type="file" id="imageInput" accept="image/*" />
          <span id="dropText">Arrastra una imagen o haz clic aquÃ­</span>
          <div class="preview" id="preview"></div>
        </div>

        <button
          class="btn-generate"
          onclick="generatePDF()"
          id="generateBtn"
          disabled
        >
          Descargar PDF
        </button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
